<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.L.C</title>
    <script>



      document.write("Difference b/w var,let and const <br>");

      var x = "JOHN";           // variable declaration 
          x = "CENA";           // reassign value of x
      document.write("this is var value : ");     
      document.write(x); 
      document.write("<br>");   // HTML tag in JS    

      //variable dec. end

      // in variable we can re-declare and re-assign value 

      // let declaration
      let y ="SHAWN"; 
          y ="MICKEALS";        //reassign value of y 
       
          document.write("this is let value : ");
       document.write(y);
       document.write("<br>");

      // let dec. end

      // in let we can only reassign value and not redeclare 

      // const declaration 

      const z = 3.14;
      document.write("this is const value : ");
      document.write(z);
      // const dec. end 

      // in const we cannot reassign and  redeclare value 
     </Script>
    </head>
<body>   
   
</body>
</html>
